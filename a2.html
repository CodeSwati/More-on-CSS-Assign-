<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>img</title>
	<style >
		div{
		    margin:auto;
			max-height: 100vh;
			max-width:60%;
			background-color:goldenrod;
			border-radius: 20px;
		}

		img{
		    margin:30px 300px 20px ;
			height: 200px;
			width: 200px;
			border-radius: 20px;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg">
		<p>This is a nature picture</p>
	</div>

</body>
</html>
