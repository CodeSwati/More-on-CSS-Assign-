<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity</title>

	<style>
		.div{
			width: 500px;
			height: 500px;
			border: 2px solid black;
		}
		.pw{
			width: 80%;
			height: 95%;
			margin: 15px;
			background-color: indigo;
		}
		p{
			text-align: center;
		}
		.pw:hover{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="div">
		<div class="pw">
			<img src="https://pwskills.com/images/aboutUs/complete-the-mission.svg">
			<p>Course Name: pw skills web development</p>
		</div>
	</div>

</body>
</html>
