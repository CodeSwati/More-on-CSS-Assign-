<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nav bar 2</title>
<style >
	div{
		height: 30px;
		width: auto;
		padding: 15px 5px 10px;
		background-color: blue;
	}
	a{
		margin-left: 30px;
		margin-right: 20px;
		color: white;

	}
	a:hover{
		color: black;
	}
</style>


</head>
<body>
	<nav>
		<div>
			<a href="#" style="border-style: double;">Home</a>
		<a href="#" style="border-style:dashed;">About us</a>
		<a href="#" style="border-style:groove;">Contact</a>
		<a href="#" style="border-style:outset;">Blog</a>
		<a href="#" style="border-style:inset;">Login</a>
	</div>
	</nav>

</body>
</html>
